commands:
  back:
    description: Teleport back
  ban:
    description: Ban/tempban/ipban, also whobanned/banreason/prevbans
  blockplayer:
    description: blockplayer a player.
  blockcmd:
    description: blockplayer a players commands
  clearinventory:
    description: Clear inventory
    aliases: [ci,clearinv]
  chat:
    description: Chat
  convert:
    description: Convert bans from/to MySQL
  delwarp:
    description: Delete a warp
  enchant:
    description: Enchant the item in your hand
  felloutworld:
    description: Retrieve inventory if fallen out world.
  fly:
    description: Fly
  force:
    description: Force a player to do a command
  freeze:
    description: Freeze a player
  fuckthehaters:
    description: for dave.
  gamemode:
    description: Switch gamemode
    aliases: [gm,game,mode]
  give:
    description: Give an item
    aliases: [g]
  givesethacookie:
    description: Lol.
  god:
    description: Toggle god mode
  heal:
    description: Heal yourself or another player
  home:
    description: Teleport to your home
  item:
    description: Give yourself an item
    aliases: [i]
  kick:
    description: Kick a player
  kickall:
    description: Kick all players online
  list:
    description: List all players online
  me:
    description: /me!
  more:
    description: Give more of the item in hand
  msg:
    description: Message another player
    aliases: [tell,message,m,tell,t,pmsg]
  mute:
    description: Mute a player
  playtime:
    description: See playtime.
  pvp:
    description: Toggle PVP
  repair:
    description: Repair the item in hand
  reply:
    description: Reply to the previous message
    aliases: [r,preply]
  serverinfo:
    description: Info about server
    aliases: [sinfo,si,serveri,pserverinfo]
  sethome:
    description: Set home
  setspawn:
    description: Set spawn
  setwarp:
    description: Set a warp
    aliases: [sw]
  silent:
    description: Silent stuff.
    aliases: [s]
  socialspy:
    description: Socialspy.
  spawn:
    description: Teleport to spawn
  speed:
    description: Change your running speed
  stalk:
    description: Scroll through online players
  superpick:
    description: Super pickaxe.
    aliases: [/,psp]
  tp:
    description: Teleport
  tpa:
    description: Ask to teleport to a player
    aliases: [tpask]
  tpaccept:
    description: Accept the /tpa
  tpahere:
    description: Ask a player to teleport to you
  tpdeny:
    description: Deny the /tpa
  tphere:
    description: Teleport a player to you
  tptoggle:
    description: Toggle teleportation
  tpo:
    description: Override /tptoggle
    aliases: [tpoverride]
  tpohere:
    description: Override /tptoggle
  troll:
    description: lol
  unban:
    description: Unban a player/ip/temp ban
  vanish:
    description: Vanish
    aliases: [v]
  warn:
    description: Warn a player, list/add/remove also.
  warp:
    description: Teleport to a warp
    aliases: [w]
  weather:
    description: Change the weather in game
  whois:
    description: See info about a player
  